    HeaderRightText: =App.ActiveScreen.Name
    Height: =48
    LogoVisibility: =true
    ProfileVisibility: =true
    SearchBoxVisibility: =App.ActiveScreen.Width>=640
    SearchBoxX: =If(App.ActiveScreen.Size>3,315,272)
    SearchTextOut: =txtSearchBox.Text
    Theme: |-
        =//AppTheme
        {
            palette: {
                themePrimary: "#00703c",
                themeLighterAlt: "#eff9f5",
                themeLighter: "#c3e8d7",
                themeLight: "#95d4b6",
                themeTertiary: "#44a97a",
                themeSecondary: "#10814c",
                themeDarkAlt: "#006536",
                themeDark: "#00552d",
                themeDarker: "#003f22",
                neutralLighterAlt: "#faf9f8",
                neutralLighter: "#f3f2f1",
                neutralLight: "#edebe9",
                neutralQuaternaryAlt: "#e1dfdd",
                neutralQuaternary: "#d0d0d0",
                neutralTertiaryAlt: "#c8c6c4",
                neutralTertiary: "#a19f9d",
                neutralSecondary: "#605e5c",
                neutralPrimaryAlt: "#3b3a39",
                neutralPrimary: "#323130",
                neutralDark: "#201f1e",
                black: "#000000",
                white: "#ffffff",
                gradientPrimary: "rgba(0,121,49,1)",
                gradientDark: "rgba(26,26,26,1)",
