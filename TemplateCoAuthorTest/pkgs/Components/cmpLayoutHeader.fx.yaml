    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    txtSearchBox As text:
        AccessibleLabel: ="Search box"
        BorderColor: =RGBA(0, 18, 107, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Clear: =true
        Color: =RGBA(0, 0, 0, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 255, 255, 1)
        FocusedBorderThickness: =4
        Height: =32
        HoverBorderColor: =RGBA(0, 18, 107, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(186, 202, 226, 1)
        PaddingLeft: =48
        RadiusBottomLeft: =5
        RadiusBottomRight: =5
        RadiusTopLeft: =5
        RadiusTopRight: =5
        Size: =10.5
        Visible: =cmpLayoutHeader.SearchBoxVisibility
        Width: =If(App.ActiveScreen.Width>700,Parent.Width/3,If(App.ActiveScreen.Width>=Parent.Width/3,308,0))
        X: =cmpLayoutHeader.SearchBoxX
        Y: =8
        ZIndex: =2

    lblScreenNameOrCurrentItem As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =ColorValue(cmpLayoutHeader.Theme.palette.white)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height
        PaddingBottom: =0
        PaddingLeft: =8
        PaddingRight: =0
        PaddingTop: =0
        Size: =If(App.ActiveScreen.Width<640,10.5,12)
        Text: =cmpLayoutHeader.HeaderRightText
        Width: =120
        X: =imgAvatar.Width
        ZIndex: =5

    imgAvatar As image:
        AccessibleLabel: ="The Nature Consevancy avatar"
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =48
        HoverBorderColor: =IcoTNCSite.HoverBorderColor
        HoverFill: =IcoTNCSite.HoverFill
        Image: =cmpLayoutHeader.HeaderImage
        OnSelect: |-
            =Launch("https://thenatureconservancy462.sharepoint.com/SitePages/Home.aspx")
        PaddingBottom: =12
        PaddingLeft: =12
        PaddingRight: =12
        PaddingTop: =12
        TabIndex: =0
        Visible: =cmpLayoutHeader.LogoVisibility
        Width: =48
        ZIndex: =6

    IcoTNCSite As icon.Person:
        AccessibleLabel: ="Link to The Nature Conservancy SharePoint Sites"
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =48
        HoverBorderColor: =cmpLayoutHeader.Theme.palette.RGBAPrimary40
        HoverColor: =Color.Transparent
        HoverFill: =cmpLayoutHeader.Theme.palette.RGBANeutralTertiaryAlt20
        Icon: =Icon.Person
        OnSelect: =Select(imgAvatar)
        PaddingBottom: =8
        PaddingLeft: =8
        PaddingRight: =8
        PaddingTop: =8
        TabIndex: =0
        Visible: =cmpLayoutHeader.LogoVisibility
        Width: =48
        X: =imgAvatar.X
        ZIndex: =7

    grpProfile As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        imgProfile As image:
            AccessibleLabel: ="User profile image"
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =32
            HoverBorderColor: =IcoTNCSite.HoverFill
            HoverFill: =IcoTNCSite.HoverFill
            Image: =User().Image
            OnSelect: |-
                =Launch("https://myaccount.microsoft.com/")
            RadiusBottomLeft: =16
            RadiusBottomRight: =16
            RadiusTopLeft: =16
            RadiusTopRight: =16
            TabIndex: =0
            Visible: =cmpLayoutHeader.ProfileVisibility
            Width: =32
            X: =Parent.Width-Self.Width-8
            Y: =8
            ZIndex: =3

        IcoProfile As icon.Person:
            AccessibleLabel: ="Link to Delve account"
            BorderColor: =ColorValue(cmpLayoutHeader.Theme.palette.themeDarkAlt)
            Color: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =Parent.Height
            HoverBorderColor: =IcoTNCSite.HoverBorderColor
            HoverColor: =Color.Transparent
            HoverFill: =IcoTNCSite.HoverFill
            Icon: =Icon.Person
            OnSelect: =Select(imgProfile)
            TabIndex: =0
            Visible: =cmpLayoutHeader.ProfileVisibility
            Width: =48
            X: =Parent.Width-Self.Width
            ZIndex: =4

