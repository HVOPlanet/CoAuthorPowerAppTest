cmpLayoutLeftNavPanel_Static As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    HamburgerMenuColor: =cmpLayoutLeftNavPanel_Static.Theme.palette.RGBAPrimary100
    Height: =640
    MenuBkgColor: =Color.Transparent
    MenuColor: =cmpLayoutLeftNavPanel_Static.Theme.palette.RGBAPrimary100
    MenuItems: |-
        =Table(
            {
                MenuLabel: "Home",
                MenuIcon: Icon.Home,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1
            },
            {
                MenuLabel: "Edit",
                MenuIcon: Icon.Edit,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2,
                SubMenu: Table()
            },
            {
                MenuLabel: "Email",
                MenuIcon: Icon.Mail,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 3
            }
        )
    MenuWidth: =320
    OnReset: =
    SetMenuWidth: =320
    Theme: |-
        =//AppTheme
        {
            palette: {
                themePrimary: "#00703c",
                themeLighterAlt: "#eff9f5",
                themeLighter: "#c3e8d7",
                themeLight: "#95d4b6",
                themeTertiary: "#44a97a",
                themeSecondary: "#10814c",
                themeDarkAlt: "#006536",
                themeDark: "#00552d",
                themeDarker: "#003f22",
                neutralLighterAlt: "#faf9f8",
                neutralLighter: "#f3f2f1",
                neutralLight: "#edebe9",
                neutralQuaternaryAlt: "#e1dfdd",
                neutralQuaternary: "#d0d0d0",
                neutralTertiaryAlt: "#c8c6c4",
                neutralTertiary: "#a19f9d",
                neutralSecondary: "#605e5c",
                neutralPrimaryAlt: "#3b3a39",
                neutralPrimary: "#323130",
                neutralDark: "#201f1e",
                black: "#000000",
                white: "#ffffff",
                gradientPrimary: "rgba(0,121,49,1)",
                gradientDark: "rgba(26,26,26,1)",
                RGBAPrimary100: RGBA(
                    0,
                    112,
                    60,
                    1
                ),
                RGBAPrimary90: RGBA(
                    0,
                    112,
                    60,
                    .9
                ),
                RGBAPrimary80: RGBA(
                    0,
                    112,
                    60,
                    .8
                ),
                RGBAPrimary70: RGBA(
                    0,
                    112,
                    60,
                    .7
                ),
                RGBAPrimary60: RGBA(
                    0,
                    112,
                    60,
                    .6
                ),
                RGBAPrimary50: RGBA(
                    0,
                    112,
                    60,
                    .5
                ),
                RGBAPrimary40: RGBA(
                    0,
                    112,
                    60,
                    .4
                ),
                RGBAPrimary30: RGBA(
                    0,
                    112,
                    60,
                    .3
                ),
                RGBAPrimary20: RGBA(
                    0,
                    112,
                    60,
                    .2
                ),
                RGBAPrimary10: RGBA(
                    0,
                    112,
                    60,
                    .1
                ),
                RGBANeutralLighter: RGBA(
                    243,
                    242,
                    241,
                    1
                ),
                RGBANeutralPrimary: RGBA(
                    50,
                    49,
                    48,
                    1
                ),
                RGBANeutralTertiaryAlt20:RGBA(
                    200,198,196,.2)
            }
        }
    Width: =320
    X: =0
    Y: =0
    ZIndex: =2

    galMenu As gallery.variableTemplateHeightGallery:
        AccessibleLabel: ="Navigation items"
        BorderColor: =RGBA(0, 18, 107, 1)
        Fill: =cmpLayoutLeftNavPanel_Static.MenuBkgColor
        Height: =Parent.Height
        Items: =Sort(cmpLayoutLeftNavPanel_Static.MenuItems,MenuID,SortOrder.Ascending)
        Layout: =Layout.Vertical
        TabIndex: =0
        TemplatePadding: =0
        TemplateSize: =49
        Visible: |-
            =//showMenu
            true
        Width: =320
        ZIndex: =3

        rectShape As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =cmpLayoutLeftNavPanel_Static.MenuColor
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Visible: =ThisItem.MenuScreenNavigate = App.ActiveScreen
            Width: =2
            Y: =Parent.TemplateHeight-Self.Height
            ZIndex: =1

        lblMenu As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =cmpLayoutLeftNavPanel_Static.Theme.palette.RGBANeutralPrimary
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            PaddingLeft: =0
            Size: =10.5
            Text: =ThisItem.MenuLabel
            Width: =Parent.TemplateWidth-Self.X
            X: =16
            ZIndex: =2

        btnClick As button:
            BorderColor: =ColorFade(Self.Fill, -15%)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =If(ThisItem.MenuScreenNavigate = App.ActiveScreen,cmpLayoutLeftNavPanel_Static.Theme.palette.RGBANeutralTertiaryAlt20, Color.Transparent)
            Height: =48
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: |-
                =ColorValue("#C8C6C4")
            HoverFill: =cmpLayoutLeftNavPanel_Static.Theme.palette.RGBANeutralTertiaryAlt20
            OnSelect: =Navigate(ThisItem.MenuScreenNavigate,ScreenTransition.None )
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Color.Transparent
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: =""
            Width: =Parent.TemplateWidth
            ZIndex: =4

